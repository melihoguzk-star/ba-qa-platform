[tool.black]
# Black code formatter configuration
line-length = 127
target-version = ['py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # Directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
  | htmlcov
  | \.pytest_cache
)/
'''

[tool.isort]
# isort import sorting configuration
profile = "black"
line_length = 127
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip = [
    ".git",
    ".venv",
    "venv",
    "htmlcov",
    ".pytest_cache",
    "__pycache__",
    "build",
    "dist"
]

[tool.mypy]
# MyPy type checking configuration
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Exclude patterns
exclude = [
    "venv/",
    ".venv/",
    "htmlcov/",
    ".pytest_cache/",
    "build/",
    "dist/"
]

[[tool.mypy.overrides]]
module = [
    "anthropic.*",
    "google.genai.*",
    "streamlit.*",
    "plotly.*"
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# Pytest configuration (also in pytest.ini, but duplicated here for completeness)
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "--disable-warnings",
    "-ra"
]

[tool.coverage.run]
# Coverage configuration
source = ["data", "agents", "pipeline"]
omit = [
    "*/tests/*",
    "*/venv/*",
    "*/__pycache__/*",
    "*/htmlcov/*"
]

[tool.coverage.report]
# Coverage reporting
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if False:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod"
]

[tool.bandit]
# Bandit security scanner configuration
exclude_dirs = [
    "/venv/",
    "/.venv/",
    "/tests/",
    "/htmlcov/",
    "/.pytest_cache/"
]
skips = ["B101", "B601"]
